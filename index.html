<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Box</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>
<body>
    <section class="navbar">
        <nav>
            <div class="nav-focus">
            <div class="navbar-logo">
                <h1>MOVIE</h1><img src="./clapperboard_4948420.png" alt="">
            </div>
            <div class="nav-links" id="navLinks">
                <a href="#">Tv Shows</a>
                <a href="#">Movies</a>
                <a href="#">Recently Added</a>
                <a href="#">My List</a>
            </div>
            </div>
            <div class="navbar-search">
                <i class="ri-search-line"></i>
                <span id="menuToggle" aria-label="Toggle navigation menu" aria-expanded="false"><i class="ri-menu-line"></i></span>
            </div>

        </nav>
    </section>
    <header id="headerImage">
        
        <div class="header-content">
            <div class="headImg">
                <img src="./yqsCU5XOP2mkbFamzAqbqntmfav.png" alt="${randomMovie.title}">
            </div>
            <div class="header-text">
             <div class="header-title">
                    <h1>${randomMovie.title}</h1>
                </div>
                <div class="header-date">
                    <p>${randomMovie.release_date
    }</p>
                </div>
                <div class="header-description">
                    <p>${randomMovie.overview}</p>
                </div>
            <div class="header-btns">
                <button><i class="ri-play-fill"></i> Play</button>
                <button><i class="ri-add-line"></i> My List</button>
            </div>
        </div>
        </div>
    </header>
    <h2 class="popular">Popular on Movie Box</h2>


    <section id="container" class="movies-container">
        <!-- <div class="movie">
            <img src="./3d-rendering-person-watching-movie-with-popcorn.jpg" alt="">
            <p class="movie-title">STRANGER THINGS</p>
        </div> -->
    </section>

    <script src="./script.js"></script>
</body>
</html>
